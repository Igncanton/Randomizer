<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Random Picker</title>
</head>

<body>
    <nav>
        <h4>Randomizer</h4>
    </nav>

    <div class="container">

        <h1>. . .</h1>

        <input id="input" type="text" placeholder="Enter your text...">

        <div class="btn-container">
            <button id="btnColor" class="btn">Text Color</button>
            <button id="btnBackground" class="btn">Background Color</button>
            <button id="btnFont" class="btn">Font Style</button>
        </div>



        <button id="btnReset" class="btn">Reset</button>

    </div>

    <footer>
        <h5>randomizer v0.5 - ign.dev 2021</h5>
    </footer>

    <script src="app.js" defer></script>
